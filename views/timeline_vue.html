<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你是青天一样可羡</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/timeline.css">
    <link rel="stylesheet" href="../public/animate.css">
    <script src="../public/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="../public/timeline.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                <div class="VivaTimeline" id='app'>
                    <div class="kedaya">
                        <img src="../public/可达鸭.png" width="50">
                    </div>
                    <dl class="animated">
                        <!-- bounceInDown flipInY -->
                        
                        <sentence date="十日" content="人生天地间，忽如远行客。此生固短，无你何欢。"></sentence>
                        <sentence date="八日" content="想和你说，今天的云和你，都十分可爱。"></sentence>
                        <sentence date="六日" content="相思若柳，飘满城，尽飞絮。"></sentence>
                        <sentence date="四日" content="当我跨过沉沦的一切，向着永恒开战的时候，你是我的军旗。"></sentence>
                        <sentence date="二日" content="我真想拉起你的手，逃向初晴的天空和田野，不畏缩也不回顾。"></sentence>
                        <dt>2020 5月</dt>


                        <sentence date="三十日" content="手我是有的，就是不知道如何碰你。"></sentence>
                        <sentence date="二十八日" content="有一美人兮，见之不忘。一日不见兮，思之如狂。"></sentence>
                        <!-- 427 -->
                        <mail date="二十七日" herf='427' title="愿你带着满心的春笑回来"></mail>

                        <sentence date="二十六日" content="祝你今天愉快，你明天的愉快留着我明天再祝。"></sentence>
                        <sentence date="二十四日" content="每天每天你让别人看见你，我却看不见你，这是全然没有理由的。"></sentence>
                        <mail date="二十三日" herf='423' title="直道相思了无益"></mail>
                        <sentence date="二十二日" content="静下来想你，觉得一切都美好得不可思议。"></sentence>
                        <sentence date="二十日" content="愿化一面镜子，常常照你笑。"></sentence>
                        <sentence date="十八日" content="我想要在茅亭里看雨、假山边看蚂蚁，看蝴蝶恋爱，看蜘蛛结网，看水，看船，看云，看瀑布，看何小燕甜甜地睡觉。"></sentence>
                        <mail date="十七日" herf='417' title="你真玲珑，你真活泼，你真像一条小龙。"></mail>
                        <sentence date="十六日" content="你真好，我真喜欢你。可惜我不是诗人，说不出更动听的话了!"></sentence>
                        <mail date="十三日" herf='413' title="一枝轻带雨，泪湿贵妃妆。"></mail>
                        <mail date="十一日" herf='411' title="你是青天一样可羡"></mail>
                        <dt>2020 4月</dt>

                    </dl>
                </div>
            </div>
        </div>
    </div>


    <script src="../public/vue.min.js"></script>
    <script src="../public/timeline-cmp.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            components: {
                mail,
                sentence
            }
        });


    </script>
    <script>
        $(function () {
            // 给第一个添加特效  // rotateInDownLeft
            $($('.events')[0]).addClass('flipInX')
            let i = 1;
            // 给第2到5个依次添加特效
            let s = setInterval(() => {
                $($('.events')[i]).addClass('flipInX')
                if (i == 5) {
                    clearInterval(s);
                }
                i++;
            }, 150)
        });
    </script>

    <script src="../public/count.js"></script>
</body>

</html>
